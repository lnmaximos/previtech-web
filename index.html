<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PreviTech</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/conthrax"/>
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>PreviTech</h1>
                <p><strong>Integrantes:</strong></p>
                <p>Dyogo Floriani</p>
                <p>João Guilherme Ropke</p>
                <p>León Máximos</p>
                <p>Marcelo Calsing</p>
                <p>Sirlon Brehm Jr.</p>
                <p>Yean Jy Chen</p>
            </div>
            <div class="blue-bg">
                <div class="logo">
                    <img src="logo.png" alt="PreviTech Logo">
                    <p class="logo-name">PreviTech</p>
                    <p class="logo-ml">MACHINE LEARNING</p>
                </div>
                <button type="button" class="slideBtn">Realizar previsão</button>
            </div>
            <form class="form">
                <h1>Formulário</h1>
                <p>insira os dados do cliente</p>
                <ul>
                    <li>
                        <div class="input-row">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Idade" name="idade" required/>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-mars"></i>
                                <input type="text" placeholder="Sexo" name="sexo_biologico" required/>
                            </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <i class="fas fa-location-dot"></i>
                                <input type="text" placeholder="País" name="pais" required/>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-file-invoice-dollar"></i>
                                <input type="text" placeholder="Score" name="score_credito" required/>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <i class="fa-solid fa-calendar-days"></i>
                                <input type="text" placeholder="Anos de cliente" name="anos_de_cliente" required/>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-list"></i>
                                <input type="text" placeholder="Serviços adquiridos" name="servicos_adquiridos" required/>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="text" placeholder="Salário estimado" name="salario_estimado" required/>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-wallet"></i>
                                <input type="text" placeholder="Saldo" name="saldo" required/>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <i class="fas fa-globe"></i>
                                <input type="text" placeholder="Membro ativo?" name="membro_ativo" required/>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-credit-card"></i>
                                <input type="text" placeholder="Tem cartão?" name="tem_cartao_credito" required/>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="containerBtn">
                    <button type="submit">Confirmar</button>
                    <button type="reset" class="esvaziarBtn">Esvaziar campos</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
